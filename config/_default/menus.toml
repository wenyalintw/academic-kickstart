# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

[languages]
  [languages.en]
    [[main]]
      name = "Home"
      url = "#about"
      weight = 10

    [[main]]
      name = "Skills"
      url = "#skills"
      weight = 20

    [[main]]
      name = "Projects"
      url = "#projects"
      weight = 30

    [[main]]
      name = "Experience"
      url = "#experience"
      weight = 40

    [[main]]
      name = "Contact"
      url = "#contact"
      weight = 60
